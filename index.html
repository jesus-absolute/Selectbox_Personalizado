<!DOCTYPE html>
<html lang="en">
<head>

                    <a href="#" class="opcion">

                            <img src="img/brazil.png" alt="">

                                    Brazil
                                </h2>
                                <p class="descripcion">

                                </p>

                        </div>
                    </a>
                    
                    <a href="#" class="opcion">

    </div>


    

    <script src="js/script.js"></script>
